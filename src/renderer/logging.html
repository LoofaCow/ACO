<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Logging</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logging-tab popout-logging">
    <div class="logging-header">
      <h2>Logging</h2>
      <button id="popout-logs" class="icon-btn popout-btn" title="Pop Out Logs">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#ff6f61">
          <!-- Upward arrow icon -->
          <path d="M12 8l-6 6h12z"/>
        </svg>
      </button>
    </div>
    <div id="log-container" class="log-container">
      <!-- Log entries will appear here -->
    </div>
    <button id="clear-logs" class="primary-btn clear-btn">Clear Logs</button>
  </div>
  <script>
    // Use the exposed electronAPI from preload.js
    const logContainer = document.getElementById('log-container');

    window.electronAPI && window.electronAPI.toggleLoggingPopout;

    // Listen for new log events
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('new-log', (event, message) => {
      const logEntry = document.createElement('div');
      logEntry.className = 'log-entry';
      logEntry.textContent = message;
      logContainer.appendChild(logEntry);
      logContainer.scrollTop = logContainer.scrollHeight;
    });

    document.getElementById('clear-logs').addEventListener('click', () => {
      logContainer.innerHTML = '';
    });

    document.getElementById('popout-logs').addEventListener('click', () => {
      if (window.electronAPI && window.electronAPI.toggleLoggingPopout) {
        window.electronAPI.toggleLoggingPopout().then((result) => {
          console.log("Toggle logging popout result:", result);
        }).catch(err => {
          console.error("Error toggling logging popout:", err);
        });
      } else {
        console.error("electronAPI.toggleLoggingPopout not available");
      }
    });
  </script>
</body>
</html>
