<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACO - Chat Interface</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
    }
    /* Header styling */
    .header {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
    }
    .hamburger {
      display: inline-block;
      cursor: pointer;
      margin-right: 16px;
    }
    .hamburger div {
      width: 30px;
      height: 4px;
      background-color: #e0e0e0;
      margin: 5px 0;
      border-radius: 2px;
    }
    .header h1 {
      font-size: 24px;
      font-weight: 500;
      margin-right: 16px;
    }
    .header-icons {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }
    .icon-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 4px;
    }
    .icon-btn svg {
      transition: fill 0.2s ease;
    }
    .icon-btn:hover svg {
      fill: #ff6f61;
    }
    /* Drawer styling */
    .drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #1e1e1e;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
      border-right: 1px solid #333;
    }
    .drawer.open {
      left: 0;
    }
    .drawer h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #e0e0e0;
    }
    .drawer ul {
      list-style: none;
    }
    .drawer ul li {
      padding: 10px;
      margin-bottom: 10px;
      background: #2a2a2a;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .drawer ul li:hover {
      background: #3a3a3a;
    }
    /* Main content styling: Chat interface */
    .main-content {
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px); /* Adjust based on header height */
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      background: #1e1e1e;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    .input-container {
      display: flex;
      align-items: center;
    }
    #message-input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-right: 8px;
      background: #2a2a2a; /* Updated dark grey background */
      color: #e0e0e0;
    }
    #send-button {
      background: #ff6f61;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
    }
    #send-button svg {
      fill: #ffffff;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <!-- Side Drawer -->
  <div class="drawer" id="drawer">
    <h2>Menu</h2>
    <ul>
      <li id="nav-chat">Chat Threads</li>
      <li id="nav-workspace">Workspace</li>
    </ul>
  </div>
  <!-- Header -->
  <div class="header">
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>ACO - Main Menu</h1>
    <div class="header-icons">
      <button class="icon-btn" id="icon-settings" title="Settings">
        <svg width="24" height="24" fill="#e0e0e0" viewBox="0 0 24 24">
          <path d="M19.14,12.94c0-.32,0-.64,0-.96l2.03-1.58a0.49,0.49,0,0,0,.12-0.65l-1.92-3.32a0.5,0.5,0,0,0-.61-0.22l-2.39,0.96a7.38,7.38,0,0,0-1.66-0.96L14.5,2.11a0.5,0.5,0,0,0-.5-0.11H10a0.5,0.5,0,0,0-.5.11L9.13,5.19a7.38,7.38,0,0,0-1.66,0.96L5.08,5.19a0.5,0.5,0,0,0-.61,0.22L2.55,8.73a0.5,0.5,0,0,0,.12,0.65l2.03,1.58c0,.32,0,.64,0,.96s0,.64,0,.96L2.67,14.73a0.5,0.5,0,0,0-.12,0.65l1.92,3.32a0.5,0.5,0,0,0,.61,0.22l2.39-0.96a7.38,7.38,0,0,0,1.66,0.96L9.5,21.89a0.5,0.5,0,0,0,.5,0.11h4a0.5,0.5,0,0,0,.5-0.11l0.87-3.08a7.38,7.38,0,0,0,1.66-0.96l2.39,0.96a0.5,0.5,0,0,0,.61-0.22l1.92-3.32a0.5,0.5,0,0,0-.12-0.65ZM12,15.5A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
        </svg>
      </button>
      <button class="icon-btn" id="icon-personas" title="Characters">
        <svg width="24" height="24" fill="#e0e0e0" viewBox="0 0 24 24">
          <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-3.33 0-10 1.668-10 5v3h20v-3c0-3.332-6.67-5-10-5z"/>
        </svg>
      </button>
      <button class="icon-btn" id="icon-characters" title="Personas">
        <svg width="24" height="24" fill="#e0e0e0" viewBox="0 0 24 24">
          <path d="M12 2C7.589 2 4 4.686 4 8.5c0 3.105 2.175 5.709 5.252 6.664L9 18h6l-.252-2.836C17.825 14.209 20 11.605 20 8.5 20 4.686 16.411 2 12 2zm0 2c3.244 0 6 1.602 6 3.5S15.244 11 12 11 6 9.398 6 7.5 8.756 4 12 4z"/>
        </svg>
      </button>
    </div>
  </div>
  <!-- Main Content: Chat Interface -->
  <div class="main-content">
    <div class="chat-container" id="chat-container">
      <!-- Chat messages will appear here -->
    </div>
    <div class="input-container">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button" title="Send">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3v7l15 2-15 2z"></path>
        </svg>
      </button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
