<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Adorable Chatbot</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    #chat-container { padding: 10px; height: 80vh; overflow-y: auto; background: #f1f1f1; }
    #input-container { display: flex; padding: 10px; }
    #message-input { flex: 1; padding: 5px; }
    #send-button { padding: 5px 10px; }
    .message { margin: 5px 0; padding: 10px; border-radius: 5px; max-width: 70%; }
    .human { background: #dcf8c6; margin-left: auto; }
    .bot { background: #ffffff; }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Type your message..."/>
    <button id="send-button">Send</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
