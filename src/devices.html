<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Device Control</title>
  <style>
    :root {
      --accent-color: #ff7559;
      --background-color: #1e1e1e;
      --text-color: #fff;
      --panel-bg: #2c2c2c;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow: hidden;
    }
    header {
      background-color: var(--panel-bg);
      padding: 10px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent-color);
    }
    .container {
      display: flex;
      height: calc(100vh - 50px); /* Adjusted for header height */
    }
    /* Slim sidebar */
    .sidebar {
      width: 200px;
      background-color: var(--panel-bg);
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    /* Category buttons */
    .category-list button {
      width: 100%;
      background: none;
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      padding: 5px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 4px;
      text-align: left;
      transition: background 0.2s ease;
    }
    .category-list button.active {
      background: var(--accent-color);
      color: var(--text-color);
    }
    /* Content area: device boxes in a responsive list */
    .content {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    /* Device box styled as a horizontal notification-style button */
    .device-box {
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .device-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px var(--accent-color);
    }
    .device-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .device-info h4 {
      margin: 0 0 4px;
      font-size: 1.1rem;
    }
    .device-info p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Device Control
  </header>
  <div class="container">
    <div class="sidebar" id="device-sidebar">
      <h3 style="margin:0 0 10px;">Categories</h3>
      <div class="category-list">
        <button data-category="lights">Lights</button>
        <button data-category="cameras">Cameras</button>
        <button data-category="sensors">Sensors</button>
      </div>
    </div>
    <div class="content" id="device-content">
      <!-- Sample device boxes -->
      <div class="device-box" data-device-id="1">
        <div class="device-info">
          <h4>Device 1</h4>
          <p>Type: Light</p>
          <p>Function: On/Off</p>
        </div>
      </div>
      <div class="device-box" data-device-id="2">
        <div class="device-info">
          <h4>Device 2</h4>
          <p>Type: Camera</p>
          <p>Function: Surveillance</p>
        </div>
      </div>
      <!-- More devices as needed -->
    </div>
  </div>
  <script>
    // Toggle active state on category buttons and simulate filtering
    const categoryButtons = document.querySelectorAll('.category-list button');
    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Toggle active state (like a toggle switch)
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        // For now, just log the selected category (filtering logic to be implemented)
        console.log('Selected category:', button.getAttribute('data-category'));
      });
    });

    // Make device boxes clickable (simulate opening config/properties)
    const deviceBoxes = document.querySelectorAll('.device-box');
    deviceBoxes.forEach(box => {
      box.addEventListener('click', () => {
        const deviceId = box.getAttribute('data-device-id');
        // Replace alert with opening a detailed configuration window
        alert('Open configuration for device ' + deviceId);
      });
    });
  </script>
</body>
</html>
